<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../layuiadmin/js/echarts.min.js"></script>
    <script type="text/javascript" src="../layuiadmin/js/jquery-1.12.2.min.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    var tl = new Array();
    var tl1 = new Array();
    var tn = new Array();
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
        title: {
            text: '分数统计',
            //subtext: '纯属虚构'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['总分', '平均分']
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },

        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: []
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} 分'
            }
        },
        // series: [
        //     {
        //         name: '平均分',
        //         type: 'line',
        //         data: [],
        //         markPoint: {
        //             data: [
        //                 {type: 'max', name: '最大值'},
        //                 {type: 'min', name: '最小值'}
        //             ]
        //         },

                // markLine: {
                //     data: [
                //         {type: 'average', name: '平均值'}
                //     ]
                // }


        //     },
        // ]

        series: [
            {
                name:'总分',
                type:'line',
                itemStyle : {
                    normal : {
                        color:'#00AEAE',  //圈圈的颜色
                        lineStyle:{
                            color:'#FF0000'  //线的颜色
                        }
                    }
                },
                data:[],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        // {type: 'average', name: '平均值'}
                    ]
                }
            },
            {
                name:'平均分',
                type:'line',
                itemStyle : {
                    normal : {
                        color:'#FF359A',  //圈圈的颜色
                        lineStyle:{
                            color:'#A8FF24'  //线的颜色
                        }
                    }
                },
                data:[],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        // {type: 'average', name: '平均值'},
                        // [{
                        //     symbol: 'none',
                        //     x: '90%',
                        //     yAxis: 'max'
                        // }, {
                        //     symbol: 'circle',
                        //     label: {
                        //         normal: {
                        //             position: 'start',
                        //             formatter: '最大值'
                        //         }
                        //     },
                        //     type: 'max',
                        //     name: '最高点'
                        // }]
                    ]
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    $.ajax({
        type: "post",
        url: "findByTypeName",
        dataType: "Json",
        success: function (data) {
            for (var i = 0; i < data.total.length; i++) {
                tl.push(data.total[i]);
            }
            for (var i = 0; i < data.TN.length; i++) {
                tn.push(data.TN[i]);
            }

            myChart.setOption({
                xAxis: {
                    data: tn
                },
                    series: [
                        {
                            name:'平均分',
                            data: tl

                        },
                    ]
            });
        }
    })


    $.ajax({
        type: "post",
        url: "findByTypeNameSUM",
        dataType: "Json",
        success: function (data) {
            for (var i = 0; i < data.total.length; i++) {
                tl1.push(data.total[i]);
            }
            for (var i = 0; i < data.TN.length; i++) {
                tn.push(data.TN[i]);
            }
            myChart.setOption({
                // xAxis: {
                //     data: tn
                // },
                series: [
                    {
                        name:'总分',
                        data: tl1

                    },
                ]
            });
        }
    })
</script>
</body>
</html>
