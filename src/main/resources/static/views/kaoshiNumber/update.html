<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="../../layuiadmin/layui/jquery.3.2.1.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<form class="layui-form" action="" lay-filter="example" onsubmit="return false;">

    <div class="layui-inline">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="begin" name="createTime" placeholder="开始时间">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="end" name="endTime" placeholder="结束时间">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">考试时长</label>
        <div class="layui-input-block">
            <input type="text" name="kaoshiTime" lay-verify="title" autocomplete="off" placeholder="考试时长"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">科目</label>
        <div class="layui-input-block">
            <select name="tid" lay-filter="aihao" id="type">
                <option value="">请选择课程...</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    //JavaScript代码区域
    layui.use(['element','layer','laydate','form'], function(){
        var element = layui.element;
        var layer = layui.layer,
            form = layui.form;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#begin'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#end'
            ,type: 'datetime'
        });


        $.ajax({
            type: "get",
            async: false,
            url: "/dianjing/number/query.do",
            dataType: "json",
            success: function (data) {
                if (data.code == 0) {
                    var infos = data.info
                    $(infos).each(function () {
                        var html = '<option value="' + this.tid + '">' + this.typeName + '</option>'
                        $("#type").append($(html))
                    })
                    form.render()
                } else {
                    layer.msg("获取数据异常");
                }
            }
        })





        // $(function () {
        $.ajax({
            type: "get",
            async: false,
            url: "/dianjing/number/queryById.do" + window.location.search,
            dataType: "json",
            success: function (data) {
                if (data.code == 0) {
                    //表单初始赋值
                    form.val('example', data.info);
                } else {
                    alert(data.info);
                }
            }

        });

        //监听提交
        form.on('submit(demo1)', function (data) {

            $.ajax({
                type: "post",
                url: "/dianjing/number/update.do" + window.location.search,
                data: data.field,
                dataType: "json",
                success: function (data) {  //{code:1,info:....}
                    if (data.code == 0) {
                        var t = parent.layui.table;
                        t.reload('transferTable');// 重新加载页面,demo 表示父窗体table标签的id值
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    } else {
                        alert(data.info);
                    }
                }
            })
            return false;
        });

    });
</script>
</body>
</html>
